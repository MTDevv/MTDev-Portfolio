<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade In Out Sections</title>
    <style>
        section {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        
        section.active {
            display: block;
            opacity: 1;
        }
    </style>
</head>
<body>
    <nav>
        <button class="nav-item" data-target="home">Home</button>
        <button class="nav-item" data-target="about">About</button>
        <button class="nav-item" data-target="contact">Contact</button>
    </nav>
    
    <section id="home" class="active" style="display: block; opacity: 1;">Home Content</section>
    <section id="about">About Content</section>
    <section id="contact">Contact Content</section>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const navItems = document.querySelectorAll(".nav-item");
            const sections = document.querySelectorAll("section");
            
            navItems.forEach(item => {
                item.addEventListener("click", function (event) {
                    event.preventDefault();
                    const targetId = this.getAttribute("data-target");
                    const targetSection = document.getElementById(targetId);
                    const activeSection = document.querySelector("section.active");
                    
                    if (activeSection !== targetSection) {
                        activeSection.style.opacity = "0";
                        setTimeout(() => {
                            activeSection.classList.remove("active");
                            activeSection.style.display = "none";
                            
                            targetSection.style.display = "block";
                            setTimeout(() => {
                                targetSection.classList.add("active");
                                targetSection.style.opacity = "1";
                            }, 10);
                        }, 500); // Tempo da animação
                    }
                });
            });
        });
    </script>
</body>
</html>
