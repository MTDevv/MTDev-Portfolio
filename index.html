<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="discord-verification" content="codigo-de-verificacao-aqui">
    <title>MTDev's Creations</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        .custom-cursor { animation: blink 0.7s infinite; }
        .gradient-text {
            background: linear-gradient(90deg, #1e40af, #3b82f6, #60a5fa, #93c5fd);
            background-size: 300% 300%;
            background-position: 100% 100%;
            -webkit-background-clip: text;
            color: transparent;
            animation: gradientMove 5s ease infinite;
        }
        @keyframes gradientMove {
            0% { background-position: 100% 100%; }
            25% { background-position: 0% 100%; }
            50% { background-position: 0% 0%; }
            75% { background-position: 100% 0%; }
            100% { background-position: 100% 100%; }
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
    <nav class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="font-bold text-xl"> MTDev </div>
        </div>
    </nav>
    <div class="flex-grow container mx-auto flex flex-col justify-center items-center text-center px-4 py-16">
        <div class="text-4xl md:text-4xl lg:text-6xl font-bold mb-4">
            MTDev está debugando<br><span id="dynamic-text" class="gradient-text"></span><span class="custom-cursor">|</span>
        </div>
        <p class="text-xl md:text-2xl text-gray-300 max-w-2xl mx-auto">Olá, obrigado por visitar meu website!<br> Em desenvolvimento, para futuros usos.</p>
    </div>
    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>&copy; 2024 MTDev. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
