<head>

            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        .custom-cursor {
            animation: blink 0.7s infinite;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">

    <nav class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="font-bold text-xl">MTDev</div>
            <ul class="flex space-x-4">
                <!-- Adicione links de navegação aqui, se necessário -->
            </ul>
        </div>
    </nav>

    <div class="flex-grow container mx-auto flex flex-col justify-center items-center text-center px-4 py-16">
        <div class="mb-8">
            <!-- Ajustado o tamanho da fonte para ser responsivo -->
            <div class="text-3xl sm:text-4xl md:text-6xl lg:text-7xl font-bold mb-4">
                MTDev está debugando<br><span id="dynamic-text" class="text-blue-500"></span><span class="custom-cursor">|</span>
            </div>
            <p class="text-lg sm:text-xl md:text-2xl lg:text-3xl text-gray-300 max-w-2xl mx-auto">
                em desenvolvimento
            </p>
        </div>
    </div>

    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>&copy; 2024 MTDev. Todos os direitos reservados.</p>
    </footer>

    <script>
        const palavras = [
            "pesadelos",
            "código espaguete",
            "o código que só funciona se você fechar os olhos",
            "a atualização que quebrou tudo que funcionava",
            "problemas que nem o stack overflow resolve",
            "sem documentação",
            "enquanto está sem dormir",
            "deploys de sexta-feira",
            "uma funcionalidade que já funcionava",
            "o algoritmo que faz sentido... até a próxima atualização",
            "condições de corrida",
            "vazamentos de memória",
            "erros de 'funciona na minha máquina'",
            "bugs causados por digitação",
            "exceções em tempo de execução",
            "o próprio debugger",
            "depois do café",
            "o commit de 'não mexe aqui'",
        ];

        const elementoTexto = document.getElementById('dynamic-text');

        async function digitarPalavra(palavra) {
            for (let i = 0; i < palavra.length; i++) {
                elementoTexto.textContent += palavra[i];
                await new Promise(resolve => setTimeout(resolve, 150));
            }
            await new Promise(resolve => setTimeout(resolve, 2000));
            await apagarPalavra();
        }

        async function apagarPalavra() {
            while (elementoTexto.textContent.length > 0) {
                elementoTexto.textContent = elementoTexto.textContent.slice(0, -1);
                await new Promise(resolve => setTimeout(resolve, 100));
            }
        }

        async function cicloTexto() {
            while (true) {
                for (let palavra of palavras) {
                    await digitarPalavra(palavra);
                }
            }
        }

        cicloTexto();
    </script>
</body>
</html>
